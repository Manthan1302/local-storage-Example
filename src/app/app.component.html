<form>
<label>Name</label>  <input type="text" name="name" #name/>
<label>Gst</label> <input type="text" name="name" #Gst/>
</form>


<button (click)="saveData(name.value,Gst.value)">Save Data</button>
<button (click)="loadData()">Show Data</button>


<div *ngIf="details">

  <p *ngFor="let item of details">
    <label>{{item.name}}</label>
    <label>{{item.gst}}</label>
  </p>
</div>
